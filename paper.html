<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>统一建模语言理论测试</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="paper-body">
    <header class="center-text">
        <h1>统一建模语言理论测试</h1>
    </header>

    <article>
        <div class="paper-Info-border">
            <span>科目:统一建模语言UML</span>
            <span class="paper-Info">时间：100分钟</span>
            <span class="score-Info">得分:</span>
        </div>
        <div class="paper-Info-border"><label>班级:<input type="text"/></label>
            <label class="user-Info">姓名:<input type="text"/></label>
            <label class="user-Info">学号:<input type="text"/></label></div>
    </article>

    <article>
        <section>
            <div class="section-title-border section-background"><span class="title-font">一、填空题</span></div>

            <div class="section-border">
                <p><label>1.UML 的中文全称是:
                    <div><input type="text"/></div>
                </label></p>
                <p><label>2.对象最突出的特征是:
                    <div>
                        <input type="text"/>
                        <input type="text"/>
                        <input type="text"/>
                    </div>
                </label></p>
            </div>

        </section>

        <section>
            <div class="section-title-border section-background">
                <span class="title-font">二、选择题</span>
            </div>
            <div class="section-border">
                <h4>1.UML与软件工程的关系是:</h4>
                <p><label><input type="radio" name="1"/>A.UML就是软件工程</label></p>
                <p><label><input type="radio" name="1"/>B.UML参与到软件工程中软件开发过程的几个阶段</label></p>
                <p><label><input type="radio" name="1"/>C.UML与软件工程无关</label></p>
                <p><label><input type="radio" name="1"/>D.UML是软件工程的一部分</label></p>

                <h4>2.Java 语言支持:</h4>
                <p><label><input type="radio" name="2"/>A.单继承</label></p>
                <p><label><input type="radio" name="2"/>B.多继承</label></p>
                <p><label><input type="radio" name="2"/>C.单继承和多继承都支持</label></p>
                <p><label><input type="radio" name="2"/>D.单继承和多继承都不支持</label></p>
            </div>

        </section>
        <section>
            <div class="section-title-border section-background">
                <span class="title-font">三、多选题</span>
            </div>
            <div class="section-border">
                <h4>1.用例的粒度分为以下哪三种:</h4>
                <p><label><input type="checkbox"/>A.概述级</label></p>
                <p><label><input type="checkbox"/>B.需求级</label></p>
                <p><label><input type="checkbox"/>C.用户目标级</label></p>
                <p><label><input type="checkbox"/>D.子功能级</label></p>

                <h4>2.类图由以下哪三部分组成:</h4>
                <p><label><input type="checkbox"/>A.名称(Name)</label></p>
                <p><label><input type="checkbox"/>B.属性(Attribute)</label></p>
                <p><label><input type="checkbox"/>C.操作(Operation)</label></p>
                <p><label><input type="checkbox"/>D.方法(Function)</label></p>
            </div>
        </section>

        <section>
            <div class="section-title-border section-background">
                <span class="title-font">四、判断题</span>
            </div>

            <div class="section-border">
                <h4>1.用例图只是用于和客户交流和沟通的,用于确定需求。</h4>
                <label><input type="radio"/></i>正确</label>
                <label><input type="radio"/>错误</label>
                <h4>2.在状态图中,终止状态在一个状态图中允许有任意多个。</h4>
                <label><input type="radio"/>正确</label>
                <label><input type="radio"/>错误</label>
            </div>
        </section>

        <section>
            <div class="section-title-border section-background">
                <span class="title-font">五、简答题</span>
            </div>
            <div class="section-border">
                <h4>1.简述什么是模型以及模型的表现形式?</h4>
                <p><label><textarea id="text"></textarea></label></p>
            </div>

        </section>
    </article>
    <button class="center-block button">计算分数</button>

</div>

</body>
</html>
